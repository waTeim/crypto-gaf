{{- if .Values.api.enabled }}
{{- $pgHost := include "crypto-gaf.postgres.host" . -}}
{{- $pgPort := include "crypto-gaf.postgres.port" . -}}
{{- $pgUser := include "crypto-gaf.postgres.user" . -}}
{{- $pgDb := include "crypto-gaf.postgres.database" . -}}
{{- $initRegistry := default "" .Values.api.init.image.registry -}}
{{- $initRepository := default "postgres" .Values.api.init.image.repository -}}
{{- $initTag := default "16-alpine" .Values.api.init.image.tag -}}
{{- $initImage := ternary (printf "%s/%s:%s" $initRegistry $initRepository $initTag) (printf "%s:%s" $initRepository $initTag) (ne $initRegistry "") -}}
{{- $initPullPolicy := default "IfNotPresent" .Values.api.init.image.pullPolicy -}}
{{- $apiImage := include "crypto-gaf.image" (dict "root" . "component" "api") -}}
{{- $apiPullPolicy := include "crypto-gaf.imagePullPolicy" (dict "root" . "component" "api") -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "crypto-gaf.componentName" (dict "root" . "component" "api") }}
  labels:
    {{- include "crypto-gaf.componentLabels" (dict "root" . "component" "api") | nindent 4 }}
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "crypto-gaf.componentSelectorLabels" (dict "root" . "component" "api") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "crypto-gaf.componentSelectorLabels" (dict "root" . "component" "api") | nindent 8 }}
      {{- with .Values.api.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      initContainers:
        - name: wait-for-db
          image: {{ $initImage | quote }}
          imagePullPolicy: {{ $initPullPolicy }}
          env:
            - name: POSTGRES_HOST
              value: {{ $pgHost | quote }}
            - name: POSTGRES_PORT
              value: {{ $pgPort | quote }}
            - name: POSTGRES_DB
              value: {{ $pgDb | quote }}
            - name: POSTGRES_USER
              value: {{ $pgUser | quote }}
            - name: PGPASSWORD
              {{- include "crypto-gaf.postgres.passwordValue" . | nindent 14 }}
          command:
            - /bin/sh
            - -c
            - |
              until pg_isready -h "$POSTGRES_HOST" -p "$POSTGRES_PORT" -U "$POSTGRES_USER"; do
                echo "api init: waiting for postgres..."
                sleep 5
              done
          resources:
            {{- toYaml .Values.api.init.resources | nindent 12 }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: api
          image: {{ $apiImage | quote }}
          imagePullPolicy: {{ $apiPullPolicy }}
          env:
            - name: PORT
              value: "4202"
            - name: POSTGRES_HOST
              value: {{ $pgHost | quote }}
            - name: POSTGRES_PORT
              value: {{ $pgPort | quote }}
            - name: POSTGRES_DB
              value: {{ $pgDb | quote }}
            - name: POSTGRES_USER
              value: {{ $pgUser | quote }}
            - name: POSTGRES_PW
              {{- include "crypto-gaf.postgres.passwordValue" . | nindent 14 }}
            - name: API_PRODUCTS
              value: {{ .Values.api.products | toJson | quote }}
            {{- with .Values.api.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.api.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
      {{- with .Values.api.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
